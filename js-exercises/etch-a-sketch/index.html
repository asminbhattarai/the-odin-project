<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
 <title>Etch-a-Sketch</title>
 <link rel="stylesheet" href="./css/style.css">
</head>

<body>
 <div class="pad">
  <div class="handle first">
   <input class="btn" id="color-picker" type="color">
   <img class="btn" src="./images/rainbow.svg" alt="rainbow">
   <img class="btn" src="./images/draw.svg"  alt="paint">
   <img class="btn" src="./images/eraser.svg"  alt="eraser">
   <img class="btn" src="./images/clear.svg" alt="clear">
   <img class="btn" src="./images/info.svg" alt="info">
  </div>

  <div class="body">

   <div class="sketch">
   </div>

   <div class="info hide">
    <p class="item">
     <img src="./images/info.svg" alt="info">
     <span>Press this or pencil icon to close info!</span>
    </p>
    <p class="item">
     <img src="./images/color-picker.svg" alt="color-picker">
     <span>Press this to pick specific drawing color.</span>
    </p>
    <p class="item">
     <img src="./images/rainbow.svg" alt="rainbow">
     <span>Press this to pick randomized drawing color.</span>
    </p>
    <p class="item">
     <img src="./images/draw.svg" alt="draw">
     <span>Press this to pick drawing pencil.</span>
    </p>
    <p class="item">
     <img src="./images/eraser.svg" alt="eraser">
     <span>Press this to pick eraser.</span>
    </p>
    <p class="item">
     <img src="./images/clear.svg" alt="clear">
     <span>Press this to clear the screen. No warnings included!</span>
    </p>
    <p class="item">
     <img src="./images/slider.svg" alt="slider">
     <span>A slider! Right or Up to increase tool size!</span>
    </p>
   </div>

  </div>

  <div class="handle second">
   <!-- as tool size increases, total divs decrease -->
   <!-- tool: 1,2,...,16,...,100 | totalDivs: 100,99,...,85,...,1 -->
   <input id="slider" type="range" min="1" max="100" value="85" step="1">
  </div>
 </div>

 <script async src="./js/swiped-events.js"></script>
 <script async src="./js/script.js"></script>
</body>

</html>
