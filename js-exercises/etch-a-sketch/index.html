<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
 <title>Etch-a-Sketch</title>
 <link rel="stylesheet" href="./css/style.css">
</head>

<body>
 <!-- Main (console-like body) -->
 <main>

  <!-- Top or Left Toolbar -->
  <div class="top toolbar">
   <!-- Color Picker -->
   <input class="tool" id="color-picker" type="color" aria-label="Pick a color">
   <!-- Tool Buttons -->
   <img class="tool" src="./images/rainbow.svg" alt="rainbow">
   <img class="tool" src="./images/draw.svg"  alt="paint">
   <img class="tool" src="./images/eraser.svg"  alt="eraser">
   <img class="tool" src="./images/clear.svg" alt="clear">
   <img class="tool" src="./images/info.svg" alt="info">
  </div>

  <!-- Screen (Drawing body) -->
  <div class="screen">
   <!-- Sketch Area -->
   <div class="sketch"></div>

   <!-- Info Panel -->
   <div class="info">
    <!-- Tooltips -->
    <p class="tooltip">
     <img src="./images/info.svg" alt="info">
     <span>Click to close info or switch to pencil.</span>
    </p>
    <p class="tooltip">
     <img src="./images/color-picker.svg" alt="color-picker">
     <span>Pick a specific drawing color.</span>
    </p>
    <p class="tooltip">
     <img src="./images/rainbow.svg" alt="rainbow">
     <span>Use randomized drawing colors.</span>
    </p>
    <p class="tooltip">
     <img src="./images/draw.svg" alt="draw">
     <span>Select the drawing pencil tool.</span>
    </p>
    <p class="tooltip">
     <img src="./images/eraser.svg" alt="eraser">
     <span>Switch to eraser mode.</span>
    </p>
    <p class="tooltip">
     <img src="./images/clear.svg" alt="clear">
     <span>Clear the screen immediately.</span>
    </p>
    <p class="tooltip">
     <img src="./images/slider.svg" alt="slider">
     <span>Adjust tool size with the slider.</span>
    </p>
   </div>
  </div>

  <!-- Bottom or Right Toolbar -->
  <div class="bottom toolbar">
   <!-- Tool Size Slider -->
   <input id="slider" type="range" min="1" max="100" value="85" step="1" aria-label="Adjust tool size">
  </div>
 </main>

 <!-- JavaScript -->
 <script async src="./js/script.js"></script>
</body>

</html>
