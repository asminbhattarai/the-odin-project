<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
 <title>Etch-a-Sketch</title>
 <link rel="stylesheet" href="./css/style.css">
</head>

<body>
 <div class="pad">
  <div class="handle first">
   <input id="mono" class="btn" type="color">
   <img class="btn" src="./images/rainbow.svg" alt="rainbow">
   <img class="btn" src="./images/draw.svg"  alt="draw">
   <img class="btn" src="./images/eraser.svg"  alt="eraser">
   <img class="btn" src="./images/clear.svg" alt="clear">
   <img class="btn" src="./images/info.svg" alt="info">
  </div>

  <div class="body">
   <div class="screen">
   </div>
  </div>

  <div class="handle second">
   <input id="slider" type="range" min="1" max="100" value="16" step="1">
  </div>
 </div>

 <script async src="./js/script.js"></script>
</body>

</html>
